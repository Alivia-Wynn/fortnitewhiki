  <script>
  const url = "https://fortnite-api.com/v2/news/br";

  async function getFortniteNews() {
    
      const res = await fetch(url);
      const result = await res.json();
      const motds = result.data.motds;

      const ticker = document.getElementById("newsTicker");

      const newsContent = motds.map(item =>
        `<a target="_blank"><strong>${item.title}:</strong> ${item.body}</a> <span class="dot mx-2">â€¢</span>`
      ).join('');

      ticker.innerHTML = newsContent;
    
  }

  getFortniteNews();
</script>
